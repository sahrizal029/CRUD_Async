<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Async JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">    
</head>
<body>
    
    <header>
        <h1> CRUD App with JS Async </h1>
        <p> Made by <a class="link" href="http://www.facebook.com/kazuma.kun.756">Sahrizal</a> </p>
    </header>

    <div id="container">
        <form id="addForm" method="POST">
            <div class="container-flex">
                <input type="text" class="flex-1 input input-margin" id="name" placeholder="Name">
                <input type="text" class="flex-1 input input-margin" id="city" placeholder="City">
                <input class="flex-1 button" type="submit" id="addButton" value="Add">        
            </div>
        </form>

        <div class="section">
            <form id="editForm" method="POST">
                <div class="container-flex">
                    <input type="text" class="flex-1 input input-margin" id="newName" placeholder="Name">
                    <input type="text" class="flex-1 input input-margin" id="newCity" placeholder="City">
                    <input class="flex-1 button" type="submit" id="editButton" value="Update">        
                </div>    
            </form>
        </div>

        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Name </th>
                        <th> City </th>                                        
                        <th> Action </th>                                                                                
                    </tr>
                </thead>
                <tbody id="load-data">
                    <!-- Data loaded here -->
                </tbody>
            </table>
        </div>


    </div>

    <script src="assets/js/sweetalert2.min.js"></script>
    <script src="assets/js/crud.js"></script>
</body>
</html>
